<!-- sldsValidatorIgnore -->
<template>
    <template if:true={job}>
        <div class="slds-col slds-var-m-top_x-small">
            <lightning-card>
                <h3 slot="title">
                    <lightning-icon icon-name="standard:person_name" size="small"></lightning-icon>
                    &nbsp; {job.TR1__Job_Title__c}
                </h3>
                  <div class="slds-m-vertical_large">
                    <lightning-progress-indicator class="slds-align_absolute-center" current-step={currentStep} type="base" variant="base">
                      <lightning-progress-step label="Shortlist" value="1"></lightning-progress-step>
                      <lightning-progress-step label="Application" value="2"></lightning-progress-step>
                      <lightning-progress-step label="Interview" value="3"></lightning-progress-step>
                      <lightning-progress-step label="Offer" value="4"></lightning-progress-step>
                      <lightning-progress-step label="Placed" value="5"></lightning-progress-step>
                    </lightning-progress-indicator>
                  </div>

                    <br>
                    <div class="slds-grid slds-gutters">
                      <div class="slds-col slds-size_1-of-2">
                        <p class="slds-var-p-horizontal_small">Id:  <b> { job.Name } </b> </p>
                        <p class="slds-var-p-horizontal_small">Stage:  <b> { job.TR1__Stage__c } </b> </p>
                        <p class="slds-var-p-horizontal_small">No. of Other Applications:  <b> { job.Applications__c } </b> </p>
                        <p class="slds-var-p-horizontal_small">Est. Start Date:  <b> { job.TR1__Estimated_Start_Date__c } </b> </p>
                        <p class="slds-var-p-horizontal_small">Type:  <b> { recordTypeName } </b></p>
                        <div class="slds-m-around_small">
                          Company: <b> { job.TR1__Account_Name__c } </b>
                        </div>
                        <template if:true={fullPhotoUrl}>
                          <div class="slds-m-around_small">
                            <img src={fullPhotoUrl} alt="This should be he consultants headshot">
                          </div>
                          <div class="slds-m-around_small">
                            <p class="slds-var-p-horizontal_small"> <b> { job.TR1__Job_Owner__c } </b> </p>
                          </div>
                          <div class="slds-m-around_small">
                            <lightning-button label="Contact Me" onclick={openModal}></lightning-button>
                          </div>
                        </template>
                        <template if:false={fullPhotoUrl}>
                          <div class="slds-m-around_small">
                            <img src="https://i.imgur.com/lL45vaX.png" alt="This should be he consultants headshot">
                          </div>
                          <div class="slds-m-around_small">
                            <p class="slds-var-p-horizontal_small"> <b>Recruiter:  { job.TR1__Job_Owner__c } </b> </p>
                          </div>
                          <div class="slds-m-around_small">
                            <lightning-button label="Contact Me" onclick={openModal}></lightning-button>
                          </div>
                        </template>
                            <!--Use template if:true to display/hide popup based on isModalOpen value--> 
                            <template if:true={isModalOpen}>
                              <!-- Modal/Popup Box LWC starts here -->
                              <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                  <div class="slds-modal__container">
                                      <!-- Modal/Popup Box LWC header here -->
                                      <header class="slds-modal__header">
                                          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                              <lightning-icon icon-name="utility:close"
                                                  alternative-text="close"
                                                  variant="inverse"
                                                  size="small" ></lightning-icon>
                                              <span class="slds-assistive-text">Close</span>
                                          </button>
                                          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Contact Me</h2>
                                      </header>
                                      <!-- Modal/Popup Box LWC body starts here -->
                                      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                          <p><b>Please enter your message for me below.</b></p>
                                          <div class="slds-form-element">
                                            <div class="slds-form-element__control">
                                              <textarea id="textarea-id-01" placeholder="Placeholder textâ€¦" class="slds-textarea"></textarea>
                                            </div>
                                          </div>
                                      </div>
                                      <!-- Modal/Popup Box LWC footer starts here -->
                                      <footer class="slds-modal__footer">
                                          <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                                          <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                                      </footer>
                                  </div>
                              </section>
                              <div class="slds-backdrop slds-backdrop_open"></div>
                            </template>
                        <!-- <div class="slds-m-around_small">
                          <img src="https://i.imgur.com/HziYMb7.png" alt="Lerer Hippeau Logo Small" width="40px" height="40px">
                        </div> -->
                      </div>
                      <div class="slds-col slds-size_1-of-2">
                        <div class="slds-align_absolute-center" style="height:9rem">
                          <div class="slds-m-top_x-large">
                            <!-- <img src="https://i.imgur.com/2RyYjzD.png" alt="" width="300vw" height="120vh"> -->
                            <lightning-map
                            map-markers={mapMarkers}
                            zoom-level={zoomLevel}
                            >
                            </lightning-map>
                          </div>
                        </div>
                      </div>
                    </div>

                    <template if:true={details}>
                        <br>
                        <div class="slds-var-m-left_x-small">
                            <lightning-layout>
                                <lightning-layout-item>
                                <lightning-record-form
                                    record-id={job.Id}
                                    object-api-name="TR1__Job__c"
                                    fields={Fields}
                                    columns="1"
                                    mode="readonly">
                                </lightning-record-form>
                                </lightning-layout-item>
                            </lightning-layout>
                            <!-- <div class="slds-m-around_medium">
                              <lightning-badge label='Moderate Salary'></lightning-badge>
                              <lightning-badge label='LTIP'></lightning-badge>
                              <lightning-badge label='Shares'></lightning-badge>
                              <lightning-badge label='Autonomy'></lightning-badge>
                            </div> -->
                        </div>
                    </template>
                <lightning-button class= "slds-m-horizontal_x-small" label="Details" slot="footer" onclick={expandDetails}></lightning-button>
                <lightning-button class= "slds-m-horizontal_x-small" label="Apply" slot="footer" onclick={tileClick}></lightning-button>
            </lightning-card>
        </div>
    </template>
</template>
